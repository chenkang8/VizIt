<head>

  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between

    <!-- Logo -->
    <!-- TODO: move this to center -->
    <span id="logo" class="col-md-3 mb-0"> VizIT </span>
  
    <!-- Nav Buttons -->
    {% set active_page = active_page|default('index') -%}
  
    <ul class="nav nav-masthead col-12 col-md-auto justify-content-center mb-0">
      <a href="{{ url_for('feature1_main') }}" 
        {% if active_page == "f1" %} class="nav-link active" aria-current="feature1"
        {% else %} class="nav-link"
        {% endif %}>New Home Buyers</a>
      <a href="{{ url_for('feature2_form') }}"
        {% if active_page == "f2" %} class="nav-link active" aria-current="feature2"

        {% endif %}>Existing Home Owners</a>

    <div class="col-md-3 text-end"></div>
  </header>
  
  <!-- Content Portion -->
  <div class="flex-grow-1 app-content">
    {% block content %} {% endblock %}
  </div>
