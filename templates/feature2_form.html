{% extends "base.html" %}
{% set active_page = "f2" %}

{% block content %}
  <!-- User Details Input -->
  <div class="container-fluid h-100 w-100 ">

    <form class = "h-100 w-100 d-flex flex-column" method="POST" action="/f2_charts"> 
      <!-- Wrapper box for -->
      <div class ="bg-light border round-corners text-center flex-grow-1 mx-1 mx-md-4"> 

        <!-- Info message -->
        <div class="row justify-content-between align-items-center h-10">
          <div class="col p-3 text-style-2">Tell us about your house</div>
        </div>

        <!-- Form -->
        <div class="row justify-content-between align-items-center h-90">
            <div class="col-sm-4 p-3">
              <label for="town" class="form-label">Town</label><br>
              <select name="town" class="form-select w-75 mx-auto">
                <option value="ANG MO KIO">Ang Mo Kio</option>
                <option value="SENGKANG">Sengkang</option>
                <!-- TODO: Add more -->
              </select>
            </div>

            <div class="col-sm-4 p-3">
              <label for="flat_type" class="form-label">Flat Type:</label><br>
              <select name="flat_type" class="form-select w-75 mx-auto">
                <option value="3 ROOM_Improved">3 Room Improved</option>
                <option value="3 ROOM_Model A">3 Room Model A</option>
                <option value="4 ROOM">4 Room</option>
                <option value="5 ROOM">5 Room</option>
              </select>
            </div>

            <div class="col-sm-4 p-3">
              <label for="lease_commence_year" class="form-label">Lease Commence Year</label><br>
              <select name="lease_commence_year" class="form-select w-75 mx-auto">
                <option value="1970-1975">1970-1974</option>
                <option value="1975-1979">1975-1979</option>
                <option value="1980-1984">1980-1984</option>
                <option value="1985-1989">1985-1989</option>
                <option value="1990-1994">1990-1994</option>
                <option value="1995-1999">1995-1999</option>
                <option value="2000-2004">2000-2004</option>
                <option value="2005-2009">2005-2009</option>
                <option value="2010-2014">2010-2014</option>
                <option value="2015-2019">2015-2019</option>
                <option value="2020-2024">2020-2024</option>
              </select>
            </div>
          
        </div>

      </div>

      <!-- Buttons -->
      <div class="row mt-3">
        <div class = "col-sm-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-danger form-btm-btn">Calculate</button> 
        </div>
      </div>
    
    </form>
     
  </div>

 
{% endblock %}
